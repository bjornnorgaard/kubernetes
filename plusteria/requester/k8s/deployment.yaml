apiVersion: apps/v1
kind: Deployment
metadata:
  name: requester
  labels:
    app: requester
spec:
  replicas: 1
  selector:
    matchLabels:
      app: requester
  template:
    metadata:
      labels:
        app: requester
    spec:
      containers:
        - name: requester
          image: requester/app:17-40
          # ports:
          #   - containerPort: 80
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REQUEST_URL_ENDPOINT
              value: "http://person:8080/api/v1/Person?take=10"
            - name: SLEEP_TIME
              value: "100"
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
